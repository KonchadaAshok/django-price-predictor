{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Real-Time Price Prediction</title>
  <style>
    /* Background Gradient */
    body {
    font-family: "Poppins", sans-serif;
    margin: 0;
    padding: 0;
    height: 100vh;
    background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), 
                url("{% static 'predictor/images/w2a1.jpeg' %}") no-repeat center center fixed;
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
}




    /* Main container with glass effect */
    .container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      width: 380px;
      color: white;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      text-align: center;
      animation: fadeIn 0.6s ease-in-out;
    }

    /* Heading with inline logo */
    h2 {
      margin-bottom: 20px;
      font-weight: 600;
      letter-spacing: 1px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .logo-inline {
    width: 60px;
    height: 60px;
    object-fit: contain;
  }


    label {
      display: block;
      text-align: left;
      font-size: 14px;
      margin-top: 15px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: none;
      border-radius: 10px;
      outline: none;
      font-size: 15px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      transition: all 0.3s ease;
    }

    input:focus {
      background: rgba(255, 255, 255, 0.3);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }

    button {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 10px;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      color: white;
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 20px rgba(0, 114, 255, 0.5);
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: 500;
      color: #e8f0ff;
    }

    /* Popup Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      animation: fadeInBg 0.3s ease;
    }

    .modal-content {
      background: linear-gradient(135deg, #6dd5fa, #2980b9);
      color: white;
      border-radius: 15px;
      padding: 25px 30px;
      text-align: center;
      box-shadow: 0 5px 25px rgba(0, 0, 0, 0.3);
      animation: slideDown 0.4s ease;
      width: 300px;
    }

    .modal-content h3 {
      font-weight: 600;
      margin-bottom: 10px;
    }

    .close-btn {
      background: white;
      color: #0072ff;
      border: none;
      border-radius: 8px;
      padding: 8px 15px;
      margin-top: 15px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    .close-btn:hover {
      background: #e3f2fd;
    }

    /* Animations */
    @keyframes slideDown {
      from { transform: translateY(-40px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes fadeInBg {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>

  <script>
    async function getPrediction(event) {
      event.preventDefault();
      const formData = new FormData(event.target);

      const response = await fetch("/get_prediction/", {
        method: "POST",
        body: formData
      });

      const data = await response.json();
      const resultDiv = document.getElementById("result");

      if (data.prediction !== undefined) {
        resultDiv.innerHTML = `Predicted Price: <b>${data.prediction.toFixed(2)}</b>`;
        resultDiv.style.color = "#c8f7c5";
        showPopup("Prediction Recorded Successfully!");
      } else {
        resultDiv.innerHTML = `Error: ${data.error}`;
        resultDiv.style.color = "#ffcccc";
      }
    }

    function showPopup(message) {
      const modal = document.getElementById("popupModal");
      const popupMessage = document.getElementById("popupMessage");
      popupMessage.textContent = message;
      modal.style.display = "flex";

      // Close automatically after 2.5 seconds
      setTimeout(() => closePopup(), 2500);
    }

    function closePopup() {
      document.getElementById("popupModal").style.display = "none";
    }
  </script>
</head>

<body>
  <div class="container">
    <h2><img src="{% static 'predictor/images/w2a.jpeg' %}"  class="logo-inline">
      Real-Time Price Prediction
    </h2>

    <form id="predictForm" method="POST" onsubmit="getPrediction(event)">
      {% csrf_token %}
      <label>Feature 1:</label>
      <input type="number" step="any" name="feature1" placeholder="Enter value" required>

      <label>Feature 2:</label>
      <input type="number" step="any" name="feature2" placeholder="Enter value" required>

      <label>Feature 3:</label>
      <input type="number" step="any" name="feature3" placeholder="Enter value" required>

      <button type="submit">Predict</button>
    </form>

    <div id="result"></div>
  </div>

  <div id="popupModal" class="modal">
    <div class="modal-content">
      <h3 id="popupMessage">Prediction Recorded!</h3>
      <button class="close-btn" onclick="closePopup()">OK</button>
    </div>
  </div>
</body>
</html>
